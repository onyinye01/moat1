<!DOCTYPE html>
<html>
<head>
	<title>Boxes</title>
	<style type="text/css">
		.box{
			border: 1px solid blue;
			height: 100px;
			width: 100px;
			margin-top: 20px;
		}

		#container{
			width: 300px;
			margin: auto;
		}

		#red{
			background-color: red;
		}

		#yellow{
			background-color: yellow;
		}

		#green{
			background-color: green; 
		}

	</style>

</head>
<body>
	<div id="container">
		<div class="box" id="red"></div>
		<div class="box" id="yellow"></div>
		<div class="box" id="green"></div>


	</div>

</body>
</html>
